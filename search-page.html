<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="search-page.css" />
    <title>Search Results</title>

    <header>
      <div class="header-wrapper">
        <div id="logo-bar">
          <img id="logo" src="./images/googlelogo_color_272x92dp.png" alt="" />
          <input id="search-bar" type="search" name="search-query" />
        </div>
        <div id="menu-user">
          <div id="menu-dots-container">
            <img id="menu-dots" src="images/menu-dots.png" alt="menu-dots" />
          </div>
          <img
            id="user-avatar"
            src="images/user-circle.png"
            alt="user-avatar"
          />
        </div>
      </div>
      <div id="tabs">
        <ul>
          <li>
            <span class="tab-comp tab-active">
              <svg
                class="tab-img"
                id="color-search-icon"
                focusable="false"
                viewBox="0 0 24 24"

                <path
                  fill="#fbbc04"
                  d="M4 10H2a8 8 0 0 0 8 8v-2c-3.3 0-6-2.69-6-6"
                ></path>
                <path
